{% extends "base.html" %}
{% block content %}
    <h1>Please Login!</h1>
    <p>Please select your <strong>Identity Provider</strong> from the following list:</p>

    <div class="span4">
        <form action="{% url keybucket.auth.views.login %}" method="GET">
            <select id="idp" name="idp">
                {% for url, idp in available_idps %}
                <option value="{{url}}">{{idp.0}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Select"/>
        </form>
    </div>
    <div class="span5" style="border-left: 1px solid silver;"></div>
    <div class="span6">
        {{ form }}
    </div>


{% endblock %}
